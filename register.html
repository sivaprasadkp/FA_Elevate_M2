<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>  
    <div class="form">
        <form action="login.html">
            <p>
                <span id="username-error"></span>
                <br>
                <i class='bx bxs-user'></i>
                <input id="username" type="text" onkeyup="validateName()" placeholder="Username : Gokul">
            </p>
            <p>
                <span id="email-error"></span>
                <br>
                <i class='bx bx-envelope' ></i>
                <input id="email" type="text" onkeyup="validateEmail()" placeholder="E-mail id : gokul@gmail.com">
                 
            </p>
            <p>
                
                <span id="password-error"></span>
                <br>
                <i class='bx bxs-lock'></i>
                <input id="password" type="password" onkeyup="validatePassword()" placeholder=" Password : Example@123">
            </p>
            <p>
                <span id="repeat-error"></span>
                <br>
                <i class='bx bxs-lock'></i>
                <input id="repeat" type="password" onkeyup="validateRepeat()" placeholder=" Repeat Password ">    
            </p>
            <p>
                <span id="phone-error"></span>
                <br>
                <i class='bx bxs-phone' ></i>
                <input id="phone" type="tel" onkeyup="validatePhone()" placeholder="Phone Number : 9876543210 ">   
            </p>
            <span id="submit-error"></span>
            <br>
            <button id="submit" type="submit" onclick="return validateForm()">SUBMIT</button>
            <br>
            <br>
            <button id="submit" type="submit"><a href="index.html"class="home">Home</a></button>
        </form>
    </div>
   <script src="script.js"></script>
</body>
</html>
